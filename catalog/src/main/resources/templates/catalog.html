<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalog</title>
</head>
<body>
<h1>Products</h1>

<table>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.product} + ' - R$ ' + ${product.price}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
