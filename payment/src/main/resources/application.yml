spring:
  application:
    name: payment
  rabbitmq:
    host: ${RABBITMQ_DEFAULT_HOST}
    port: 5672
    username: ${RABBITMQ_DEFAULT_USER}
    password: ${RABBITMQ_DEFAULT_PASS}
    virtual-host: ${RABBITMQ_DEFAULT_VHOST}

server:
  port: 8084
  servlet:
    context-path: /payment

queue:
  payment:
    name: payment_queue
  order:
    name: order_queue

exchange:
  payment:
    name: payment_ex
